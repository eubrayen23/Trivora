<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivora - Gerenciamento e Marketing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Configurações da Empresa
    const siteConfig = {
      siteName: "Trivora",
      email: "trivoraorg@gmail.com",
      telefone: "926115429",
      endereco: "Luanda, Angola",
      mapa: "https://maps.app.goo.gl/kiRAKnArnoc7DGKKA",

      sobre: {
        historia: "A Trivora foi oficialmente constituída em 2024 e iniciou operações ativas no mês passado. Trabalhamos para oferecer serviços de gerenciamento, marketing e consultoria.",
        missao: "Capacitar empresas com estratégias pragmáticas e execução de alto impacto para alcançar crescimento sustentável.",
        visao: "Ser a parceira de referência para empresas que procuram excelência operacional e presença de mercado relevante.",
        valores: [
          "Integridade e transparência",
          "Foco em resultados",
          "Inovação aplicada",
          "Empatia pelo cliente"
        ]
      },

      equipa: [
        { nome: "Matias Domingos", cargo: "CEO", img: "img/ceo.jpg" }
      ],

      servicos: [
        {
          nome: "Gerenciamento Empresarial",
          intro: "Planeamento operacional, reorganização de processos e melhoria contínua.",
          subsecoes: [
            { titulo: "Diagnóstico Operacional", texto: "Mapeamos processos e identificamos gargalos." },
            { titulo: "Reengenharia de Processos", texto: "Redesenho para aumentar eficiência." },
            { titulo: "Gestão Financeira & KPI", texto: "Indicadores e controlo financeiro para decisões rápidas." }
          ]
        },
        {
          nome: "Marketing Digital",
          intro: "Estratégias para presença online, aquisição de clientes e posicionamento de marca.",
          subsecoes: [
            { titulo: "SEO & Conteúdo", texto: "Foco em tráfego orgânico e autoridade de marca." },
            { titulo: "Performance Ads", texto: "Campanhas pagas com otimização de ROI." },
            { titulo: "Social Media & Community", texto: "Construção de comunidade e funil de vendas." }
          ]
        },
        {
          nome: "Consultoria de Negócios",
          intro: "Análises para expansão, avaliação de oportunidades e entrada em novos mercados.",
          subsecoes: [
            { titulo: "Estudo de Mercado", texto: "Pesquisa e análise competitiva." },
            { titulo: "Modelos de Negócio", texto: "Validação e ajuste do modelo de receita." },
            { titulo: "Planeamento Estratégico", texto: "Roadmap de 12-24 meses com metas e recursos." }
          ]
        }
      ]
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 text-center text-2xl font-bold">
    Trivora - Gerenciamento e Marketing
  </header>

  <!-- Sobre Nós -->
  <section class="p-8 text-center">
    <h2 class="text-3xl font-bold mb-4">Sobre Nós</h2>
    <p id="historia-texto" class="mb-4"></p>
    <h3 class="text-xl font-semibold">Missão</h3>
    <p id="missao-texto" class="mb-4"></p>
    <h3 class="text-xl font-semibold">Visão</h3>
    <p id="visao-texto" class="mb-4"></p>
    <h3 class="text-xl font-semibold">Valores</h3>
    <ul id="valores-lista" class="list-disc list-inside mb-4"></ul>
  </section>

  <!-- Equipa -->
  <section class="p-8 bg-white text-center">
    <h2 class="text-3xl font-bold mb-4">Nossa Equipa</h2>
    <div id="equipa-container" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Serviços -->
  <section class="p-8 text-center">
    <h2 class="text-3xl font-bold mb-6">Nossos Serviços</h2>
    <div id="servicos-container" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Contactos -->
  <section class="p-8 bg-white text-center">
    <h2 class="text-3xl font-bold mb-4">Contactos</h2>
    <p><strong>Email:</strong> <span id="contact-email"></span></p>
    <p><strong>Telefone:</strong> <span id="contact-phone"></span></p>
    <p><strong>Endereço:</strong> <span id="contact-address"></span></p>
    <iframe id="contact-map" width="100%" height="250" class="mt-4"></iframe>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-4 mt-8">
    &copy; 2025 Trivora. Todos os direitos reservados.
  </footer>

  <script>
    // Função para carregar conteúdo dinâmico
    function carregarConfig() {
      document.getElementById("contact-email").innerText = siteConfig.email;
      document.getElementById("contact-phone").innerText = siteConfig.telefone;
      document.getElementById("contact-address").innerText = siteConfig.endereco;
      document.getElementById("contact-map").src = siteConfig.mapa;

      document.getElementById("historia-texto").innerText = siteConfig.sobre.historia;
      document.getElementById("missao-texto").innerText = siteConfig.sobre.missao;
      document.getElementById("visao-texto").innerText = siteConfig.sobre.visao;

      const valoresLista = document.getElementById("valores-lista");
      siteConfig.sobre.valores.forEach(v => {
        const li = document.createElement("li");
        li.innerText = v;
        valoresLista.appendChild(li);
      });

      const equipaContainer = document.getElementById("equipa-container");
      siteConfig.equipa.forEach(membro => {
        equipaContainer.innerHTML += `
          <div class="bg-gray-100 p-4 rounded-lg shadow text-center">
            <img src="${membro.img}" alt="${membro.nome}" class="w-32 h-32 rounded-full mx-auto mb-4">
            <h4 class="font-semibold text-lg">${membro.nome}</h4>
            <p>${membro.cargo}</p>
          </div>`;
      });

      const servicosContainer = document.getElementById("servicos-container");
      siteConfig.servicos.forEach(servico => {
        servicosContainer.innerHTML += `
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-bold mb-2">${servico.nome}</h3>
            <p class="mb-2">${servico.intro}</p>
            <ul class="text-left list-disc list-inside">
              ${servico.subsecoes.map(s => `<li><strong>${s.titulo}:</strong> ${s.texto}</li>`).join("")}
            </ul>
          </div>`;
      });
    }
    document.addEventListener("DOMContentLoaded", carregarConfig);
  </script>
</body>
</html>
